{% extends "pizzas/base.html" %}    


{% block content %}
<p>Toppings</p>

<ul>
    {% for t in toppings %}

    <li>
        <a href="{% url 'pizzas:single_pizza' t.id %}">{{t}}</a>


    </li>
    {% empty %}
    <li>No toppings have been added yet.</li>

    {% endfor%}
</ul>

<a href="{% url 'pizzas:new_topping' %}">Add a new topping</a>




{%endblock content %}
