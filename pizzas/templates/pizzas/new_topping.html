{% extends "pizzas/base.html" %}


{% block content %}

<p>Add a new topping : </p>

<ul>
    {% for t in toppings %}

    <li>
        <a href="{% url 'pizzas:single_pizza' t.id %}">{{t}}</a>


    </li>
    {% empty %}
    <li>No toppings have been added yet.</li>

<form action="{% url 'pizzas:single_pizza' %}" method = 'post'>

    {%csrf_token %}


    {{ form.as_p }}

    <button name="submit"> Add topping</button>


</form>

{%endblock content %}
